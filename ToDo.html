<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista TODO</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .task-list {
            list-style: none;
        }

        .task-list li {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .task-list li:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-list input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-right: 15px;
        }

        .task-list label {
            flex: 1;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: text-decoration 0.3s;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .input-section {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Moja Lista TODO</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie...">
            <button id="addBtn">Dodaj</button>
        </div>

        <ul id="taskList" class="task-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Przykładowe zadanie 1</label>
                <button class="delete-btn">Usuń</button>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Przykładowe zadanie 2</label>
                <button class="delete-btn">Usuń</button>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Przykładowe zadanie 3</label>
                <button class="delete-btn">Usuń</button>
            </li>
        </ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTask();
        });

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'task' + Date.now();

            const label = document.createElement('label');
            label.htmlFor = checkbox.id;
            label.textContent = taskText;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Usuń';
            deleteBtn.className = 'delete-btn';
            deleteBtn.addEventListener('click', function() {
                li.remove();
            });

            checkbox.addEventListener('change', function() {
                label.style.textDecoration = this.checked ? 'line-through' : 'none';
            });

            li.appendChild(checkbox);
            li.appendChild(label);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            taskInput.value = '';
        }

        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.parentElement.remove();
            });
        });

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.nextElementSibling;
                label.style.textDecoration = this.checked ? 'line-through' : 'none';
            });
        });
    </script>

</body>
</html>
